import "services/basic_types.proto";
import "services/timestamp.proto";

message TokenUnitBalance {
    // A unique token id
    services.TokenID token_id = 1;

    // A number of transferable units of the identified token
    uint64 balance = 2;
}

/*
 * Includes all currency balances (both hbar and token) of a single account in
 * the ledger.
 */
message SingleAccountBalances {
    // The account
    services.AccountID account_id = 1;

    // The account's hbar balance
    uint64 hbar_balance = 2;

    // The list of the account's token balances
    repeated TokenUnitBalance token_unit_balances = 3;
}

/*
 * Includes all currency balances (both hbar and token) of all accounts in the
 * ledger.
 */
message AllAccountBalances {
    // An instant in consensus time
    services.Timestamp consensus_timestamp = 1;

    // The list of account balances for all accounts, after handling all
    // transactions with consensus timestamp up to and including the above
    // instant
    repeated SingleAccountBalances all_accounts = 2;
}
