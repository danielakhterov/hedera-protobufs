syntax = "proto3";

package services;

option java_package = "com.hederahashgraph.api.proto";
option java_multiple_files = true;
import "services/timestamp.proto";


/*
 * An exchange rate between hbar and cents (USD) and the time at which the
 * exchange rate will expire, and be superseded by a new exchange rate.
 */
message ExchangeRate {
    // Denominator in calculation of exchange rate between hbar and cents
    int32 hbar_equiv = 1;

    // Numerator in calculation of exchange rate between hbar and cents
    int32 cent_equiv = 2;

    // Expiration time in seconds for this exchange rate
    TimestampSeconds expiration_time = 3;
}

/*
 * Two sets of exchange rates
 */
message ExchangeRateSet {
    // Current exchange rate
    ExchangeRate current_rate = 1;

    // Next exchange rate which will take effect when current rate expires
    ExchangeRate next_rate = 2;
}
